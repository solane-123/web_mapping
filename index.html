<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmapping Risques Majeurs</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo-area">
            <img src="logo/logo-site.jpg" alt="Logo" class="header-logo">
            <span>Risques France</span>
        </div>
        <nav class="nav-tabs">
            <button class="nav-btn active-tab" data-target="grid">Accueil</button>
            <button class="nav-btn" onclick="app.openMap('naturel')">Carte Naturelle</button>
            <button class="nav-btn" onclick="app.openMap('technique')">Carte Technique</button>
            <button class="nav-btn" data-target="stats">Statistiques</button>
        </nav>
    </header>

    <section id="view-grid" class="view-section visible">
        
        <div class="shortcut-container">
            <button class="big-map-btn btn-naturel" onclick="app.openMap('naturel')">
                <span><i class="fa-solid fa-leaf"></i> Accéder aux Risques Naturels</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
            <button class="big-map-btn btn-techno" onclick="app.openMap('technique')">
                <span><i class="fa-solid fa-industry"></i> Accéder aux Risques Techniques</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>

        <div class="section-title nat-border">Dossiers Naturels</div>
        <div class="grid-container">
            <div class="card" onclick="app.openDetail('inondation')">
                <div class="card-icon bg-inondation"><i class="fa-solid fa-water"></i></div>
                <h3>Inondations</h3>
            </div>
            <div class="card" onclick="app.openDetail('seisme')">
                <div class="card-icon bg-seisme"><i class="fa-solid fa-house-crack"></i></div>
                <h3>Séismes</h3>
            </div>
            <div class="card" onclick="app.openDetail('mouvement')">
                <div class="card-icon bg-mouvement"><i class="fa-solid fa-hill-rockslide"></i></div>
                <h3>Mouvements de Terrain</h3>
            </div>
        </div>

        <div class="section-title tech-border">Dossiers Techniques</div>
        <div class="grid-container">
            <div class="card" onclick="app.openDetail('industriel')">
                <div class="card-icon bg-industriel"><i class="fa-solid fa-industry"></i></div>
                <h3>Industriel</h3>
            </div>
            <div class="card" onclick="app.openDetail('nucleaire')">
                <div class="card-icon bg-nucleaire"><i class="fa-solid fa-radiation"></i></div>
                <h3>Nucléaire</h3>
            </div>
        </div>
    </section>

    <section id="view-map" class="view-section">
        <aside class="sidebar-controls">
            <div id="map-title" class="sidebar-header">Carte</div>
            
            <div id="controls-container"></div>

            <button onclick="app.resetMap()" class="btn-reset">Tout masquer</button>
        </aside>

        <div id="map"></div>

        <div id="info-toggle" class="info-toggle-btn" onclick="app.toggleInfoPanel(true)">
            <i class="fa-solid fa-info"></i>
        </div>

        <div id="info-panel" class="info-panel">
            <div id="info-header" class="info-header">
                <span id="info-title-text">Information</span>
                <i class="fa-solid fa-times" onclick="app.toggleInfoPanel(false)"></i>
            </div>
            <div id="info-content" class="info-content"></div>
        </div>
    </section>

    <section id="view-detail" class="view-section"></section>

    <section id="view-stats" class="view-section">
        <div class="stats-grid">
            <div class="stat-card"><h3>Crues (Mètres)</h3><div class="chart-box"><canvas id="chartCrues"></canvas></div></div>
            <div class="stat-card"><h3>Nucléaire (INES)</h3><div class="chart-box"><canvas id="chartINES"></canvas></div></div>
        </div>
    </section>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script> </body>
</html>
